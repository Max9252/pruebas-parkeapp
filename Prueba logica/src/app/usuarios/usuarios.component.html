<div class="container">
  <h2>Usuarios</h2>
  <div class="panel panel-primary">
    <div class="panel-heading">
      <div class="col-md-3" style="margin-left:76%;">
        <angular2-multiselect [data]="dropdownList" [(ngModel)]="selectedItems" [settings]="dropdownSettings" (onSelect)="onItemSelect($event)" (onDeSelect)="OnItemDeSelect($event)"></angular2-multiselect>
      </div>

      <table class="table table-hover">
        <thead>
          <th>Nombre</th>
          <th>Edad</th>
        </thead>
        <tbody>
          <tr *ngFor="let usuario of usuarios | async | age : filtro " [class.selected]="isSelected(usuario)" (click)="onSelect(usuario)">
            <td>{{usuario.name}}</td>
            <td>{{usuario.age}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
